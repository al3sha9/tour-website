<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reservation form</title>
	<link rel="stylesheet" type="text/css" href="frameworks/fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-5/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row justify-content-center	">
				<div class="col-md-3" id="right-heading">
					<div class="form-heading text-center pt-5 text-light">
						<h1 class="pt-5"><i>illumination <br> voyagers</i></h1>
						<p class="pt-5"><span class="p-2"><i class="fas fa-quote-left"></i></span>Liberty walk, <br> Frankly talk<span class="p-2"><i class="fas fa-quote-right"></i></span></p>
						
					</div>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-8 pe-5" id="reserva-form">
					<div class="reservation pb-4">
						<h3 class="p-3 text-capitalize text-center">reservation form</h3>
					</div>
					<form class="border-bottom border-2 mb-4">
						<div class="row">
							<div class="col-md-12">
								<p class="text-capitalize border-bottom border-2 pb-2">please complete the form below.</p>
							</div>
						</div>
					  	<div class="row">
					  		<div class="col-md-6">
						    	<label for="FirstName" class="form-label"><b>First Name</b></label>
						    	<input type="text" class="form-control" id="FirstName">
						  	</div>
						  	<div class="col-md-6">
						    	<label for="LastName" class="form-label"><b>Last Name</b></label>
						    	<input type="text" class="form-control" id="LastName">
						  	</div>
					  	</div>
					  	<div class="row">
					  		<div class="col-12 pt-3">
						    	<label for="Address" class="form-label"><b>Address</b></label>
						    	<input type="text" class="form-control" id="Address" placeholder="1234 Main St">
						  	</div>
					  	</div>
						<div class="row">
						  	<div class="col-12 pt-3">
							    <label for="Email" class="form-label"><b>Email</b></label>
							    <input type="text" class="form-control" id="Email" placeholder="example@example.com">
							 </div>
						</div>
						<div class="row">
							<div class="col-md-6 pt-3">
						    	<label for="inputCity" class="form-label"><b>City</b></label>
						    	<input type="text" class="form-control" id="inputCity">
						  	</div>
						  	<div class="col-md-6 pt-3">
						    	<label for="inputState" class="form-label"><b>State/provience/Region</b></label>
						    	<input type="text" id="inputState" class="form-control">
						  	</div>
						</div>
					  	<div class="row">
					  		<div class="col-md-6 pt-3">
						    	<label for="inputZip" class="form-label"><b>Zip/postral code</b></label>
						    	<input type="text" class="form-control" id="inputZip" placeholder="Zip/postral code">
						  	</div>
						  	<div class="col-md-6 pt-3">
						    	<label for="country" class="form-label"><b>Country</b></label>
						    	<input type="text" class="form-control" id="country">
						  	</div>
					  	</div>
					  	<div class="row">
					  		<div class="col-md-12 pt-3 pb-5">
						  		<label for="inputNumber" class="form-label"><b>Phone Number</b></label>
						  		<div class="input-group">
									<input type="number" class="form-control" id="inputNumber">
								</div>
						  	</div>
					  	</div>
					</form>
					<form>
						<div class="row">
					  		<div class="col-12">
						    	<label for="inputarrive" class="form-label"><b>Arival date/Time</b></label>
						    	<input type="text" name="text" id="inputarrive" class="form-control w-25">
						  	</div>
						</div>
						<div class="row">
						  	<div class="col-md-12">
							    	<label for="departure" class="form-label"><b>Departure date/Time</b></label>
							    <input type="text" name="text" id="departure" class="form-control w-25">
							</div>
						</div>
						<div class="accom  border-bottom border-2  pb-1 pt-5">
							<p><b>Accommodations</b></p>
						</div>
						<div class="row pt-4">
						  	<div class="col-md-12">
							    	<label for="adults" class="form-label"><b>Number of adults</b></label>
							    <input type="number" name="text" id="adults" class="form-control w-25">
							</div>
						</div>
						<div class="row">
						  	<div class="col-md-12">
							    	<label for="adults" class="form-label"><b>Number of Kids</b></label>
							    <input type="number" name="text" id="adults" class="form-control w-25">
							</div>
						</div>
						<div class="paym  border-bottom border-2  pb-1 pt-5">
							<p><b>Payment Method</b></p>
						</div>
						<div class="row">
						 	<div class="col-md-12 pt-4">
						  		<div class="form-check pb-2">
								    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option1">
								    <label class="form-check-label" for="gridCheck">
								        <b>Card</b>
								    </label>
							  	</div>
							  	<div class="form-check pb-2">
								    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							        <label class="form-check-label" for="gridRadios2">
							          <b>Cash</b>
							        </label>							  	
							    </div>
							  	<div class="form-check mb-4  border-bottom border-2 pb-4">
								    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option3">
								    <label class="form-check-label" for="gridCheck">
								        <b>Easypaisa</b>
								    </label>
							  	</div>
							</div>
						</div>
						<div class="row pt-5 justify-content-center mb-5">
							<div class="col-md-6">
								<textarea class="" minlength="50" maxlength="250" placeholder="massage"></textarea><br>
								<input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option3">
								    <label class="form-check-label" for="gridCheck">
								        I accept all the <span class="text-primary">privacy policy</span>
								    </label>
							</div>
							<div class="col-md-5 text-end">
								<button class="btn pill btn-primary mt-5 me-4">Submit</button>
							</div>
						</div>	
					</form>
				</div>
			</div>
		</div>	
	</section>



<script src="frameworks/jquery/jquery.js"></script>
<script src="frameworks/popper/popper.min.js"></script>
</body>
</html>
